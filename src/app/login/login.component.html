<app-loader [isLoading]="isLoading"></app-loader>
<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Login Page</h1>
            <form role="form" [formGroup]="loginForm" (ngSubmit)="onLoggedin()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" formControlName="email" class="form-control input-underline input-lg"
                            placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" minlength="5" formControlName="password" class="form-control input-underline input-lg"
                            placeholder="{{ 'Password' | translate }}">
                    </div>
                    <p>
                        Form Status: {{ loginForm.status }}
                    </p>
                </div>
                <button class="btn rounded-btn" type="submit"
                    [disabled]="loginForm.invalid">{{ 'Log in' | translate }}</button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            </form>
        </div>
    </div>
</div>
