<div class="row">
    <div class="col-sm-12">
        <div class="card mb-3">
            <div class="card-header">Modal</div>
            <!-- Large modal -->
            <div class="card-body">
                <ng-template #content let-modal>
                    <div class="modal-header">
                        <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
                        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="dateOfBirth">Date of birth</label>
                                <div class="input-group">

                                    <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp"
                                        ngbDatepicker #dp="ngbDatepicker" />
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-calendar calendar"
                                                (click)="dp.toggle()"></i></span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            (click)="modal.close('Close click')">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </ng-template>

                <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

                <hr>

                <pre>{{closeResult}}</pre>
            </div>
        </div>
    </div>
</div>
